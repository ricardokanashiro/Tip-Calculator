<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header>
    <div class="logo">
      <p>SPLI</p>
      <p>TTER</p>
    </div>
  </header>

  <main>
    <div class="tipCalcCard">

      <section class="tipCalcCard__inputCard">

        <section class="inputCard__billAmount">

          <label for="billAmountInput">Bill</label>

          <div class="billAmount__inputWrapper">
            <img src="images/icon-dollar.svg" alt="cash icon">
            <input type="number" id="billAmountInput" placeholder="0">
          </div>

        </section>

        <section class="inputCard__selectTip">

          <label>Select Tip</label>

          <div class="selectTip__button-wrapper">

            <button class="selectTip__tipButton" data-percentage="5">5%</button>

            <button class="selectTip__tipButton" data-percentage="10">10%</button>

            <button class="selectTip__tipButton" data-percentage="15">15%</button>

            <button class="selectTip__tipButton" data-percentage="25">25%</button>

            <button class="selectTip__tipButton" data-percentage="50">50%</button>

            <input type="number" id="customTip" placeholder="CUSTOM">

          </div>

        </section>

        <section class="inputCard__peopleNum">

          <label for="peopleNumInput">Number of People</label>

          <div class="peopleNum__InputWrapper">
            <img src="images/icon-person.svg" alt="people icon">
            <input type="number" id="peopleNumInput" placeholder="0">
          </div>

        </section>

      </section>

      <section class="tipCalcCard__resultCard">

        <section class="resultCard__amountsCard">

          <div class="amountsCard__tipAmount">

            <div class="tipAmount__textWrapper">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
  
            <p class="tipAmount__number">$0.00</p>
            
          </div>

          <div class="amountsCard__totalAmount">

            <div class="totalAmount__textWrapper">
              <p>Total</p>
              <p>/ person</p>
            </div>
  
            <p class="totalAmount__number">$0.00</p>
  
          </div>

        </section>

        <button class="resultCard__resetButton">RESET</button>

      </section>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ricardokanashiro" target="_blank">Ricardo Kanashiro</a>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
