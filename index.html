<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>

  <header>
    <div class="logo">
      <p>SPLI</p>
      <p>TTER</p>
    </div>
  </header>

  <main>
    <div class="tipCalcCard">

      <section class="tipCalcCard__inputCard">

        <section class="inputCard__billAmount">

          <label for="">Bill</label>

          <input type="number" id="">

        </section>

        <section class="inputCard__selectTip">
          
          <button class="selectTip__tipButton">5%</button>
          <button class="selectTip__tipButton">10%</button>
          <button class="selectTip__tipButton">15%</button>
          <button class="selectTip__tipButton">25%</button>
          <button class="selectTip__tipButton">50%</button>

          <label for="" class="read-only">Custom Tip</label>
          <input type="number" name="" id="">

        </section>

        <section class="inputCard__peopleNum">

        </section>

      </section>

      <section class="tipCalcCard__resultCard">

        <section class="resultCard__amountsCard">

          <div class="amountsCard__tipAmount">

            <div class="tipAmount__textWrapper">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
  
            <p class="tipAmount__number">$0.00</p>
            
          </div>

          <div class="amountsCard__totalAmount">

            <div class="totalAmount__textWrapper">
              <p>Total</p>
              <p>/ person</p>
            </div>
  
            <p class="totalAmount__number">$0.00</p>
  
          </div>

        </section>

        <button class="resultCard__resetButton">RESET</button>

      </section>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo Kanashiro</a>.
  </footer>
</body>
</html>
